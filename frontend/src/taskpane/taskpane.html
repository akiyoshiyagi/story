<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ストーリーチェッカー</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <header class="ms-welcome__header">
        <h1 class="ms-font-xl">ストーリーチェッカー</h1>
    </header>
    <main class="ms-welcome__main">
        <div class="score-section">
            <h2>総合評価</h2>
            <div class="total-score-container">
                <div id="total-score" class="score">-</div>
                <div id="total-judgment" class="judgment">-</div>
            </div>
        </div>

        <div class="category-scores">
            <h2>カテゴリ別評価</h2>
            
            <!-- 文章全体の修辞 -->
            <div class="category-score">
                <div class="category-header">
                    <span class="category-title">文章全体の修辞</span>
                    <span id="judgment-full-text-rhetoric" class="judgment"></span>
                </div>
            </div>

            <!-- サマリーの論理展開 -->
            <div class="category-score">
                <div class="category-header">
                    <span class="category-title">サマリーの論理展開</span>
                    <span id="judgment-summary-logic-flow" class="judgment"></span>
                </div>
            </div>

            <!-- サマリーの内部論理 -->
            <div class="category-score">
                <div class="category-header">
                    <span class="category-title">サマリーの内部論理</span>
                    <span id="judgment-summary-internal-logic" class="judgment"></span>
                </div>
            </div>

            <!-- サマリーとストーリーの論理 -->
            <div class="category-score">
                <div class="category-header">
                    <span class="category-title">サマリーとストーリーの論理</span>
                    <span id="judgment-summary-story-logic" class="judgment"></span>
                </div>
            </div>

            <!-- ストーリーの内部論理 -->
            <div class="category-score">
                <div class="category-header">
                    <span class="category-title">ストーリーの内部論理</span>
                    <span id="judgment-story-internal-logic" class="judgment"></span>
                </div>
            </div>

            <!-- 詳細の修辞 -->
            <div class="category-score">
                <div class="category-header">
                    <span class="category-title">詳細の修辞</span>
                    <span id="judgment-detail-rhetoric" class="judgment"></span>
                </div>
            </div>
        </div>

        <div class="status-section">
            <div id="loading-spinner" class="loading-spinner"></div>
            <p id="status" class="status"></p>
        </div>

        <div class="button-section">
            <button id="check-button" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">実行</span>
            </button>
        </div>
    </main>
</body>

</html>
